<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Happy Birthday 李婧</title>
        <link rel="stylesheet" href="Li.css" />
    </head>
    <body>
        <!--/*外层最大容器*/-->
        <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
          <div class="out_front">
                <img src="a.png"  class="pic"/>
            </div>
            <!--后面图片 -->
          <div class="out_back">
                <img src="f.png"  class="pic"/>
            </div>
            <!--左图片 -->
          <div class="out_left">
                <img src="h.png"  class="pic"/>
            </div>
          <div class="out_right">
                <img src="k.png"  class="pic"/>
            </div>
          <div class="out_top">
                <img src="q.png"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="f.png"  class="pic"/><span class="in_bottom"><img src="111.png" width="140" height="136" class="in_pic" /></span>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="r.png" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="s.png" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="d.png" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="t.png" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="y.png" class="in_pic" />
          </span>
          
            <span class="in_bottom">
                <img src="j.png" class="in_pic" />
            </span>
          </div>
        </div>

    </body>
</html>
